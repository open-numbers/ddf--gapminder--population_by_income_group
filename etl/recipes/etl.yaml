# world population by income groups
#
# Based on population data and income group data from World Bank.

info:
    id: population by income groups
    base:
        - &ontology open-numbers/ddf--open_numbers
        - &wb open-numbers/ddf--world_bank--world_development_indicators

config:
    procedure_dir: ./procedures

ingredients:
    - id: geo-synonyms
      dataset: *ontology
      key: synonym, geo
      value: "*"
    - id: ontology-concepts
      dataset: *ontology
      key: concept
      value: "*"
    - id: geo-domain
      dataset: *ontology
      key: geo
      value: '*'
    - id: wb-countries
      dataset: *wb
      key: country
      value: "*"
    - id: wb-income-group-datapoints
      dataset: *wb
      key: economy, year
      value:
          - income_4level
    - id: population-datapoints
      dataset: *wb
      key: economy, year
      value:
          - sp_pop_totl
    - id: indicator-concepts
      key: concept
      data:
          - concept: population_total
            concept_type: measure
            name: Population
          - concept: population_total_percent
            concept_type: measure
            name: Population Percentage
    - id: other-concepts
      key: concept
      data:
          - concept: year
            concept_type: time
            name: Year
          - concept: tags
            concept_type: string
            name: Tags

cooking:
    datapoints:
        # seperate country datapoints and global datapoints
        - procedure: filter
          ingredients:
              - population-datapoints
          options:
              row:
                  economy: wld
          result: population-datapoints-economy-wld

        - procedure: filter
          ingredients:
              - population-datapoints
          options:
              row:
                  economy:
                      $ne: wld
          result: population-datapoints-economy-other

        # backfill income group history to 1987
        - procedure: custom_procedure.backfill
          ingredients:
              - wb-income-group-datapoints
          options:
              series_key: economy
              index_column: year
              # till: 1987
              debug: true
          result: wb-income-group-datapoints-backfilled

        # translate countries to income groups
        - procedure: custom_procedure.translate_column_over_time
          ingredients:
              - population-datapoints-economy-other
          options:
              dictionary:
                  base: wb-income-group-datapoints-backfilled
                  key: economy
                  value: income_4level
              column: economy
              time_column: year
          result: population-datapoints-translated
        - procedure: groupby
          ingredients:
              - population-datapoints-translated
          options:
              groupby:
                  - economy
                  - year
              aggregate:
                  sp_pop_totl: sum
          result: population-datapoints-by-income-group

        # calculate the percentage indicator
        - procedure: custom_procedure.population_percentage
          ingredients:
              - population-datapoints-by-income-group
          options:
              population_indicator: sp_pop_totl
              world_population:
                  base: population-datapoints-economy-wld
                  indicator: sp_pop_totl
              align_column: year
              group_column: economy
              new_indicator_name: population_total_percent
          result: population-percentage-datapoints

        # change to open-numbers name space
        - procedure: translate_header
          ingredients:
              - population-datapoints-by-income-group
          options:
              dictionary:
                  economy: income_groups
                  sp_pop_totl: population_total
          result: population-datapoints-by-income-group-headers-translated

        - procedure: translate_column
          ingredients:
              - population-datapoints-by-income-group-headers-translated
          options:
              column: income_groups
              dictionary:
                  hic: high_income
                  lic: low_income
                  lmc: lower_middle_income
                  umc: upper_middle_income
          result: population-datapoints-final

        - procedure: translate_header
          ingredients:
              - population-percentage-datapoints
          options:
              dictionary:
                  economy: income_groups
          result: population-percentage-datapoints-by-income-group-headers-translated

        - procedure: translate_column
          ingredients:
              - population-percentage-datapoints-by-income-group-headers-translated
          options:
              column: income_groups
              dictionary:
                  hic: high_income
                  lic: low_income
                  lmc: lower_middle_income
                  umc: upper_middle_income
          result: population-percentage-datapoints-final

        - procedure: serve
          ingredients:
              - population-percentage-datapoints-final
              - population-datapoints-final
    concepts:
        - procedure: merge
          ingredients:
              - ontology-concepts
              - indicator-concepts
              - other-concepts
          options:
              deep: true
          result: concepts-final
    entities:
        - procedure: serve
          ingredients:
              - geo-domain
